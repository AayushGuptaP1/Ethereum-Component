<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/querie.css" rel="stylesheet" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image-container">
          <img
            class="eth-image"
            src="images/image-equilibrium.jpg"
            alt="Image of Ethereum"
          />
          <div class="image-overlay">
            <img
              src="images/icon-view.svg"
              alt="Icon of an Eye"
              class="eye-icon"
            />
          </div>
        </div>
        <div class="eth-text">
          <h1 class="eth-name">Equilibrium #3429</h1>
          <p class="eth-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="price-section">
            <span class="price">
              <img
                src="images/icon-ethereum.svg"
                alt="Icon of Ethereum"
                class="eth-icon"
              />
              0.041 ETH
            </span>
            <span class="offer-duration"
              ><img
                src="images/icon-clock.svg"
                alt="Icon of a Clock"
                class="clock-icon"
              />
              3 days left
            </span>
          </div>
          <div class="author-section">
            <img
              src="images/image-avatar.png"
              alt="Image of the Author"
              class="author-image"
            />
            <p class="author-text">
              Creation of
              <span class="author-name"> Jules Wyvern </span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Aayush Gupta</a>.
      </div>
    </footer>
  </body>
</html>
